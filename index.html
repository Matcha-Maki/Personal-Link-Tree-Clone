<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #58a5f3 0%, #afe1f1 100%);
            overflow: hidden; 
        }

        h2, h4 {
            font-family: 'Garamond', serif;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 1px transparent, 0 1px 2px rgb(0 0 0 / 50%);
        }

        h6 {
            font-family: 'Nothing You Could Do', cursive;
            font-weight: 900;
            font-size: larger;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 1px transparent, 0 1px 2px rgb(0 0 0 / 70%);
        }

        section {
            display: grid;
            place-items: center;
            position: absolute;
            inset: 0;
        }

        section div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
        }

        section > div {
            padding: 100px 10px;
        }

        .logo-img {
            display: block;
            margin: 0 auto 0 auto; 
            max-width: 500px;
            width: 60vw;
            height: auto;
            border-radius: 0;
            box-shadow: none;
            background: none;
        }

        a {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            border: 1.5px solid white;
            padding: 10px;
            color: white;
            text-decoration: none;
            gap: 10px;
            border-radius: 4px;
            transition-duration: 200ms;
            background: transparent;
        }

        a:hover {
            background: white;
            color: #0f172a;
        }

        a i {
            font-size: 1.3em;
        }

        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        section, section div {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

    <script>
const canvas = document.getElementById('star-canvas');
const ctx = canvas.getContext('2d');
let stars = [];
const STAR_COUNT = 60;
const SHOOTING_STAR_CHANCE = 0.008; 
let shootingStars = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function createStar() {
    if (Math.random() < 0.10) {
        return {
            x: Math.random() * canvas.width,
            y: -20,
            radius: Math.random() * 4.5 + 2,
            speed: Math.random() * 1.5 + 0.5,
            opacity: Math.random() * 0.5 + 0.7
        };
    } else {
        return {
            x: Math.random() * canvas.width,
            y: -20,
            radius: Math.random() * 2.0 + 0.5,
            speed: Math.random() * 1.5 + 0.5,
            opacity: Math.random() * 0.5 + 0.5
        };
    }
}

function createShootingStar() {
    const y = Math.random() * canvas.height * 0.7;
    return {
        x: Math.random() * canvas.width * 0.7,
        y: y,
        prevX: null,
        prevY: null,
        length: Math.random() * 80 + 120,
        speed: Math.random() * 10 + 12,
        angle: Math.PI / 4 + (Math.random() - 0.5) * 0.2, 
        opacity: 1.0,
        life: 0,
        maxLife: 40 + Math.random() * 20
    };
}

function initStars() {
    stars = [];
    for (let i = 0; i < STAR_COUNT; i++) {
        stars.push(createStar());
        stars[i].y = Math.random() * canvas.height;
    }
}
initStars();

function drawStarShape(ctx, x, y, radius, points = 4, inset = 0.5, yScale = 1.7) {
    ctx.save();
    ctx.beginPath();
    ctx.translate(x, y);
    ctx.moveTo(0, -radius * yScale);
    for (let i = 0; i < points * 2; i++) {
        const angle = (Math.PI / points) * i;
        const r = i % 2 === 0 ? radius : radius * inset;
        ctx.lineTo(Math.sin(angle) * r, -Math.cos(angle) * r * yScale);
    }
    ctx.closePath();
    ctx.restore();
    ctx.fill();
}

function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let star of stars) {
        ctx.save();
        ctx.globalAlpha = star.opacity;
        ctx.fillStyle = "#fff";
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 8;
        drawStarShape(ctx, star.x, star.y, star.radius, 4, 0.5);
        ctx.restore();
    }
    for (let s of shootingStars) {
        ctx.save();
        ctx.globalAlpha = s.opacity;
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2.5;
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 12;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(
            s.x - Math.cos(s.angle) * s.length,
            s.y - Math.sin(s.angle) * s.length
        );
        ctx.stroke();
        ctx.restore();
    }
}

function updateStars() {
    for (let star of stars) {
        star.y += star.speed;
        if (star.y > canvas.height + 5) {
            Object.assign(star, createStar());
        }
    }
    if (Math.random() < SHOOTING_STAR_CHANCE && shootingStars.length < 2) {
        shootingStars.push(createShootingStar());
    }
    for (let i = shootingStars.length - 1; i >= 0; i--) {
        let s = shootingStars[i];
        s.prevX = s.x;
        s.prevY = s.y;
        s.x += Math.cos(s.angle) * s.speed;
        s.y += Math.sin(s.angle) * s.speed;
        s.life++;
        s.opacity = 1 - s.life / s.maxLife;
        if (s.life > s.maxLife) {
            shootingStars.splice(i, 1);
        }
    }
}

function animate() {
    drawStars();
    updateStars();
    requestAnimationFrame(animate);
}
animate();
</script>
